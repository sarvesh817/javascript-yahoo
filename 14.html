  
<body>
<script>


//Fetch 
//used for ajax purpose it has came in Es6.


fetch("https://jsonplaceholder.typicode.com/todos/").then((response) => {
    return response.json;    
}).then((data) => {
   console.log(data);                    
}).catch((error) =>{
    console.log("error");
});
   


//Fetch data from json file

fetch("content/json_file.json").then((response) => {
    return response.json;    
}).then((data) => {
   console.log(data);                     
}).catch((error) =>{
    console.log("error");
});


//Insert Data
var obj={
    title:"ram",
    body:"kumarji",
    userId:1
}
fetch('content/json_file.json',{
    method:'POST',
    body:JSON.stringify(obj),
    headers:{
        //for json data
        'Content-type':'application/json; charset UTF-8',
    },
    //for form data
    'Content-type':'application/x-www-form-urlencoded'
}).then((response)=> response.json())
  .then((json)=>console.log(json));   
  
//POST for insert data
//Get  for read data
//put for update data 
//Delete for delete data


//for update just write method :'Put'

//pass id for delete particular data for example :-  https://jsonplaceholder.typicode.com/todos/1
//for delete just write method :'DELETE'   

//Fetch doesn't support internet exploror browser before fetch feature came in 2015
</script>

</body>
